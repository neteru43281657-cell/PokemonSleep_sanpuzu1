<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン散布図切り替え</title>
    
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script> 
    
    <style>
        /* グラフのレスポンシブ対応とスタイリング */
        #plot-container {
            width: 95vw;
            height: 65vh; 
            margin: 20px auto 0 auto;
        }
        .scatter-plot {
            width: 100%;
            height: 100%;
            /* touch-action: none; を削除してブラウザ標準のピンチズームを許可 */
        }

        /* --- タブスタイリング --- */
        .tab-button-container {
            width: 95vw;
            margin: 10px auto 0 auto;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ccc;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            transition: background-color 0.3s;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-button.active {
            background-color: #fff;
            border-color: #333;
            color: #333;
            border-bottom: 2px solid #fff; 
        }

        /* --- 詳細情報カード（カスタムツールチップ）のスタイル --- */
#detail-card {
    position: absolute;
    background-color: #ffffff;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 8px 10px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
    z-index: 100;
    display: none;
    max-width: 180px;         /* ★広めにとる */
    font-family: sans-serif;
    text-align: center;
    line-height: 1.3;         /* 行間ゆったりめ */
    font-size: 11px;
}
        #detail-card h3 {
            margin-top: 0;
            color: #2a6496;
            border-bottom: 1px solid #ddd;
            padding-bottom: 2px;
            margin-bottom: 3px;
        }
        #pokemon-image {
            display: block;
            width: 35px;
            height: 35px;
            margin: 0 auto 3px auto;
            border: 1px solid #eee;
            border-radius: 50%;
            object-fit: contain;
        }
        .ingredient-images {
            display: flex;
            gap: 1px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 3px;
        }
.ingredient-images img {
    width: 22px;              /* 少し大きめに */
    height: 22px;
    border-radius: 4px;
    object-fit: contain;
    background-color: #f7f7f7;
}
        
        /* --- 出典スタイリング --- */
        #source-info {
            width: 95vw;
            margin: 10px auto 20px auto;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        #source-info strong {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="tab-button-container">
        <button class="tab-button active" onclick="openTab('ingredient')">食材タイプ</button>
        <button class="tab-button" onclick="openTab('skill')">スキルタイプ</button>
    </div>

    <div id="plot-container">
        <div id="scatter-plot-ingredient" class="scatter-plot tab-content"></div>
        <div id="scatter-plot-skill" class="scatter-plot tab-content" style="display: none;"></div>
    </div>

    <div id="detail-card"></div>

    <div id="source-info">
        <strong>出典</strong><br>
        RaenonXポケスリ攻略ツール / ポケモンスリープ攻略・検証 Wiki*
    </div>
    
    <script src="script.js"></script>

</body>
</html>
